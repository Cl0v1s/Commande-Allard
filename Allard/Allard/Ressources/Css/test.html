<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <!--Définir ici les composants à tester-->


        <!--Layout header-->
        <header>
                <!--Animation étoiles paralax-->
                <div id="stars"></div>
                <div id="stars2"></div>
                <div id="stars3"></div>

                <!--Bannière-->
                <div class="banner"></div>

                <!--Menu-->
                <div id="menu">
                    <a class="button-menu index">Acceuil</a>
                    <a class="button-menu tech">Technique</a>
                    <a class="button-menu gallery">Gallerie</a>
                </div>
        </header>
        <!--Layout content-->
        <div class="content">
            <!--Administration-->
            <div class="panel administration-article" title="Créer/Modifier un article">
                    <div>
                        <h2>Titre</h2>
                        <input name="ctl00$ContentPlaceHolder$Name" type="text" id="ContentPlaceHolder_Name" name="title" placeholder="Choisissez un titre pour votre article..." />
                    </div>
                    <div>
                        <h2>Resumé</h2>
                        <input name="ctl00$ContentPlaceHolder$Resume" type="text" id="ContentPlaceHolder_Resume" name="resume" placeholder="Rédigez un court résumé de ce que racontre l&#39;article..." />
                    </div>
                    <div>
                        <h2>Contenu</h2>
                        <textarea name="ctl00$ContentPlaceHolder$Content" rows="20" cols="20" id="ContentPlaceHolder_Content" placeholder="Vous pouvez rédiger ici le contenu de votre article..."></textarea>
                    </div>
                    <div>
                        <input type="submit" name="ctl00$ContentPlaceHolder$ctl00" value="Envoyer" />
                    </div>
        </div>

        <!--Layout Footer-->
        <footer>
            <p>
                Sité réalisé par <a href="mailto:portron.cl@gmail.com">Clovis Portron</a> (<a href="https://twitter.com/cportr0n">@cportr0n</a>)
                <br>
                Illustrations par <a href="http://daviash.deviantart.com/">Daviash</a> et par <a href="http://lorcblog.blogspot.fr/">Lorc</a>
            </p>
        </footer>


    </body>
</html>
